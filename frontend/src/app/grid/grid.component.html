<form>
    <div class="form-group row m-4">
        <label for="country" class="col-sm-2 col-form-label">Select a country</label>
        <div class="col-sm-10">
            <select name="country" class="form-control form-select" aria-label="Country" [(ngModel)]="selectedCountry"
                (change)="onSelected()">
                <option value="all">All</option>
                <option *ngFor="let country of countries" [value]="country">
                    {{country}}
                </option>
            </select>
        </div>
    </div>
</form>

<div>
    <h1>Oil production per day</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Country</th>
                <th scope="col">Month/Year</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let production of productions; index as i">
                <td>{{ production.country }}</td>
                <td>{{ production.monthYear }}</td>
                <td>{{ production.value }}</td>
            </tr>
        </tbody>
    </table>

</div>
